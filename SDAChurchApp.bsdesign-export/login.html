<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDAChurchApp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Login </h1>
                <div class="well well-sm">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Phone number</label>
                            <input class="form-control" type="text" placeholder="international format, ex: +261 34 10 234 60">
                        </div>
                        <div class="form-group">
                            <label class="control-label">SMS confirmaion code</label>
                            <input class="form-control" type="text" placeholder="check your SMS on the previous number">
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary" type="button">Send SMS code</button>
                        </div>
                    </form>
                    <div class="btn-group" role="group">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-chevron-left"></i>Back </button>
                        <button class="btn btn-primary" type="button">Confirm confirmation code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
